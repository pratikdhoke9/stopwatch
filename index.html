<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <audio id="myAudio">
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <div class="setting">
        <h1>Set Timer</h1>

        <table id="table">
            <tr>
                <td> <input type="number" class="time_input" id="hour"></td>
                <td> <input type="number" class="time_input" id="minute"></td>
                <td> <input type="number" class="time_input" id="second"></td>
            </tr>

            <tr class="label">
                <td>Hour</td>
                <td>Minute</td>
                <td>Second</td>
            </tr>
        </table>

        <div id="invalid" >Invalid input!</div>
        
        <button id="submit" onclick="show()" class="submit">Start</button>
        
        <div id="screen"></div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
